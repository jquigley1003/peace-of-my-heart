<ion-content>
  <ion-toolbar class="ion-text-center">
    <h1>Update Pet Info</h1>
    <ion-buttons slot="end">
      <ion-button shape="round" size="small" fill="solid"
                  color="warning" (click)="closeModal()">
        Cancel
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-grid class="ion-padding-top">
    <ion-row>
      <ion-col size="12">
        <div *ngIf="currentPetId">
          <h2>Update Information for {{ pet.petName }}</h2>
          <h3>Items marked with asterisk (*) required</h3>
          <form [formGroup]="petForm" (ngSubmit)="onUpdatePet()">
            <ion-item>
              <ion-label position="floating">Pet Name *</ion-label>
              <ion-input type="text"
                         formControlName="petName" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Animal</ion-label>
              <ion-input type="text" formControlName="animal"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Breed</ion-label>
              <ion-input type="text" formControlName="breed"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Color</ion-label>
              <ion-input type="text" formControlName="color"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Age</ion-label>
              <ion-input type="number" formControlName="age"></ion-input>
            </ion-item>
            <ion-button type="submit" [disabled]="!petForm.valid" >
              Update Now
            </ion-button>
          </form>
        </div>
        <div *ngIf="addPet">
          <h2>Add a Family Pet</h2>
          <h3>Items marked with asterisk (*) required</h3>
          <form [formGroup]="petForm" (ngSubmit)="onUpdatePet()">
            <ion-item>
              <ion-label position="floating">Pet Name *</ion-label>
              <ion-input type="text"
                         formControlName="petName" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Animal</ion-label>
              <ion-input type="text" formControlName="animal"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Breed</ion-label>
              <ion-input type="text" formControlName="breed"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Color</ion-label>
              <ion-input type="text" formControlName="color"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Age</ion-label>
              <ion-input type="number" formControlName="age"></ion-input>
            </ion-item>
            <ion-button type="submit" [disabled]="!petForm.valid" >
              Add Now
            </ion-button>
          </form>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-button expand="block" (click)="onAddPet()">Add Pet</ion-button>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button shape="round" size="small" fill="solid"
                  color="warning" (click)="closeModal()">
        Cancel
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-content>
