<ion-app>
  <ion-menu contentId="main-content" side="start" type="overlay">
    <ion-content>
      <ion-header>
        <ion-toolbar >
          <ion-row class="biz-details-wrapper">
            <ion-col class="ion-no-margin ion-no-padding" size="4">
              <ion-avatar>
                <img [src]="'./assets/shared/logo-white-75x75.png'" />
              </ion-avatar>
            </ion-col>
            <ion-col class="biz-info-wrapper" size="8">
              <h3 class="biz-name">Peace of My Heart</h3>
              <h5 class="biz-handle">@PeaceOfMyHeartPuppy<br>TrainingInHomeBoarding</h5>
            </ion-col>
          </ion-row>
        </ion-toolbar>
      </ion-header>
      <ion-list id="inbox-list">
        <ion-list-header>
          <ion-label>Menu</ion-label>
        </ion-list-header>
        <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
          <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
            <ion-icon slot="start" class="{{p.color}}" [name]="p.ionicIcon? p.ionicIcon: ''"></ion-icon>
            <ion-label>{{ p.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
      <ion-list id="inbox-list">
        <ion-list-header><h4>Access</h4></ion-list-header>
        <ion-menu-toggle auto-hide="true">
          <ion-item *ngIf="!currentUser" lines="none" detail="false">
            <ion-icon class="icon-white" slot="start" name="person-add-outline"></ion-icon>
            <ion-button (click)="presentRegisterModal()">Register as New Client</ion-button>
          </ion-item>
          <ion-item *ngIf="!currentUser" lines="none" detail="false">
            <ion-icon class="icon-white" slot="start" name="log-in-outline"></ion-icon>
            <ion-button (click)="presentSignInModal()">Sign In</ion-button>
          </ion-item>
          <!-- <ion-item *ngIf="!currentUser" lines="none" detail="false">
            <ion-icon slot="start" name="person-add-outline"></ion-icon>
            <ion-button (click)="presentResetPassword()">Forgot Password</ion-button>
          </ion-item> -->
          <ion-item *ngIf="currentUser" lines="none" detail="false">
            <ion-icon class="icon-white" slot="start" name="log-out-outline"></ion-icon>
            <ion-button (click)="signOut()">Sign Out</ion-button>
          </ion-item>
          <ion-item *ngIf="isAdmin" lines="none" detail="false" 
          routerDirection="root" [routerLink]="['/admin']" routerLinkActive="selected">
            <ion-icon class="icon-white" slot="start" name="business-outline"></ion-icon>
            <ion-button>Admin Dashboard</ion-button>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
